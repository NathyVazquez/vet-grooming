<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog styling</title>
    <link rel="stylesheet" href="./assets/styles/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles/navbar.css">
    <link rel="stylesheet" href="./assets/styles/footer.css">
    <link rel="stylesheet" href="./assets/styles/responsive-navbar.css">
    <link rel="stylesheet" href="./assets/styles/responsive-form.css">

<body>
    <header class="header">
        <nav>
            <img class="logo" src="./assets/images/logo 4.jpg">
            <form>
                <input type="text" name="search" placeholder="Search" />
            </form>

                    <li>Services</li>

                </ul>
            </div>
        </nav>
    </header>
    <form class="container">
        <div class="images">
            <img class="div-form-img" src="./assets/images/contactanos.jpg">
        </div>
        <div class="input">
            <input class="div-input" placeholder="Name">
            <input class="div-input" placeholder="Cellphone">
            <input class="div-input" placeholder="Gmail">
            <input class="div-input" placeholder="Pet´s name">

    <footer>

            <div class="footer-div">
                <img class="img-footer" src="./assets/images/UBICACION.jpg">

            </div>
            <div class="footer-div">
                <img class="img-footer" src="./assets/images/telefono.png">

            </div>
            <div class="footer-div">
                <img class="img-footer" src="./assets/images/email.png">
                <p>Dog_styling@gmail.com</p>
            </div>
            <div class="networks">
                <img class="img-footer" src="./assets/images/facebook.png">
                <img class="img-footer" src="./assets/images/instagram2.png">
            </div>
        </div>
